<!DOCTYPE html>
<html>
    <head>
        <title>Task Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/index.css"/>
    </head>
    <body>
        <div class="task-tracker-wrapper">
            <div class="header">
                <h1>Task Tracker</h1>
            </div>
            <div class="input-wrapper">
                <div class="input">
                    <input placeholder="Start writing and press enter to create task" class="input-task"/>
                    <button class="input-button">+</button>
                </div>
            </div>
            <div class="tasks-wrapper"></div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
